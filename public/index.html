<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet</title>
</head>
<body>
  <button id="connectButton">Connect Wallet</button>
  <!-- For staking -->
  <input type="text" id="stakeAmount" placeholder="Amount to stake">
  <button id="stakeButton">Stake</button>
  <!-- For redeeming -->
  <button id="redeemButton">Redeem Rewards</button>
  <!-- For disconnecting -->
  <button id="disconnectButton">Disconnect Wallet</button>
  
  <!-- Loading Resources -->
  <!--script src="js/ethers.min.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.2.3/lib.ethers.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
